<!DOCTYPE html>

<html>
<head>
  <meta charset=utf-8>
  <meta name=description content="brainstorming tool">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <title>BrainStorming Online</title>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/slidebars.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
  <nav>
    <ul class="pager sb-slide">
      <li id="leftMenuBtn" class="previous sb-toggle-left"><a href="#"><span aria-hidden="true">&larr;</span> User</a></li>
      <li id="rightMenuBtn" class="next sb-toggle-right"><a href="#">Your ideas <span aria-hidden="true">&rarr;</span></a></li>
    </ul>
  </nav>
  <div id="tree-container"></div>

<!-- slidebar right -->
  <div class="sb-slidebar sb-right sb-right-push">
    <div class="nodeInfo">
      <p class="nodeName"></p>
    </div>
    <div class="workplace">
      <div class="list-group workplace-list">
        
      </div>
      <div class="workplace-input">
        <input id="createCard" class="form-control" placeholder="note your idea"/>
      </div>
    </div>
  </div>

<!-- slidebar left -->
  <div class="sb-slidebar sb-left sb-style-overlay">
    <span class="glyphicon glyphicon-remove-circle sb-toggle-left left-menu" aria-hidden="true"></span>
    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-sm-10">
          <input type="text" class="form-control btn-verify" id="username" placeholder="id">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10">
          <input type="password" class="form-control btn-verify" id="password" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button id="login" class="btn btn-default btn-verify">Log in</button>
          <button id="signup" class="btn btn-success btn-verify">Sign up</button>
          <button id="logout" class="btn btn-default btn-service">log out</button>
        </div>
      </div>
    </form>

    <div id="map-list" class="list-group">
      <button type="button" class="list-group-item map-create">New</button>
    </div>
    <button class="btn btn-default map-save btn-service">Save</button>
    <button class="btn btn-default map-JSON" data-toggle="modal" data-target="#myModal">JSON</button>
    <button class="btn btn-default map-load btn-service">Load</button>
    <button class="btn btn-danger map-delete" disabled="disabled">Delete</button>
  </div>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">JSON</h4>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="lib/parse-1.6.7.min.js"></script>

  <script src="lib/socket.io.js"></script>
  <script src="lib/jquery-1.11.3.min.js"></script>
  <script src="lib/d3/d3.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/slidebars.min.js"></script>
  <script src="js/client.js"></script>
  <script src="js/user.js"></script>
  <script src="js/treemap.js"></script>

  <script src="js/script.js"></script>

</body>
</html>
